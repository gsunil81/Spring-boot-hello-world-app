apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
  namespace: sunil
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
      - name: springboot-app
        image: sunil8179/springboot-app:v7
        ports:
        - containerPort: 8080